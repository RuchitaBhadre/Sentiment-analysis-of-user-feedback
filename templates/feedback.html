<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feedback Form</title>
<style>
/* Custom styles for feedback form and page layout */
body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f5f5f5;
    font-family: Arial, sans-serif;
}

.feedback-container {
    max-width: 400px;
    padding: 20px;
    border-radius: 10px;
    background-color: #FBEEE6;
    box-shadow: 0px 8px 24px rgba(0, 0, 0, 0.4);
}

h1 {
    margin-top: 0;
    font-size: 24px;
    color: #333;
    text-align: center;
}

.form-group {
    margin-bottom: 20px;
}

label {
    font-weight: bold;
}

.form-control {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

.btn {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    background-color: #007bff;
    color: #fff;
    transition: background-color 0.3s ease;
}

.btn:hover {
    background-color: #0056b3;
}
</style>
</head>
<body>

<div class="feedback-container">
    <h1>Enter Feedback</h1>
    <form action="{{ url_for('feedback_post') }}" method="post">
        <div class="form-group">
            <label for="feedback">Feedback:</label><br>
            <textarea name="feedback" id="feedback" class="form-control" rows="4" cols="50" placeholder="Type your feedback here..."></textarea>
        </div>
        <div class="form-group">
            <input type="submit" value="Submit" class="btn btn-primary">
        </div>
    </form>
</div>

</body>
</html>
