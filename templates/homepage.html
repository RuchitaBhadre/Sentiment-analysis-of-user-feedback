<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #b3e0ff, #2980b9);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #333333; 
            margin-bottom: 20px;
            font-size: 36px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        p {
            color: #333333; 
            margin-bottom: 30px;
        }
        .btn {
            background-color: #0066cc;
            color: #ffffff;
            padding: 12px 30px;
            border-radius: 25px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            font-size: 16px;
            font-weight: bold;
            display: inline-block;
        }
        .btn:hover {
            background-color: #0052a3;
        }
    </style>
</head>
<body>
    <div>
        <h1>Welcome to Sentiment Analysis Portal</h1>
        <p>Please provide feedback to the movie recommended by us by clicking on the link below.</p>
        <a href="/feedback" class="btn">Provide Feedback</a>
    </div>
</body>
</html>
