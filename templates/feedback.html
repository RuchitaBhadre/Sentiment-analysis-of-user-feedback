<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feedback Portal</title>
<style>
/* Custom styles for feedback form and page layout */
body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
}

.background {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('https://images.unsplash.com/photo-1487147264018-f937fba0c817?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
    background-size: cover;
    background-position: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: black; /* Changed font color to black */
    text-align: center;
    padding: 20px;
}

.feedback-container {
    max-width: 400px;
    padding: 20px;
    border-radius: 10px;
    background-color: rgba(255, 255, 255, 0.7);
    box-shadow: 0px 8px 24px rgba(0, 0, 0, 0.4);
}

h1 {
    margin-top: 0;
    font-size: 36px;
    margin-bottom: 20px;
}

p {
    font-size: 16px;
}

.form-group {
    margin-bottom: 20px;
}

label {
    font-weight: bold;
}

.form-control {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

.btn {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    background-color: #E59866;
    color: #fff;
    transition: background-color 0.3s ease;
}

.btn:hover {
    background-color: #b17317;
}

</style>
</head>
<body>

<div class="background">
    <h1>Welcome to the Feedback Portal</h1>
    <p>Please provide us a feedback to our movie recommendation and we would try our best to follow up and incorporate your feedback.</p>
    <div class="feedback-container">
        <form action="{{ url_for('feedback_post') }}" method="post">
            <div class="form-group">
                <label for="feedback">Feedback:</label><br>
                <textarea name="feedback" id="feedback" class="form-control" rows="4" cols="50" placeholder="Type your feedback here..."></textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit" class="btn btn-primary">
            </div>
        </form>
    </div>
</div>

</body>
</html>
